<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>exp1-rect</title>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
    }
</style>
<body>
<div id="container"></div>
<script>
  // stage 是一个容器，装所有的 layer
  const stage = new Konva.Stage({
    container: "container",
    width: window.innerWidth,
    height: window.innerHeight
  });

  // 创建图层1
  const layer1 = new Konva.Layer();

  // 创建 rect1
  const rect1 = new Konva.Rect({
    x: 20,
    y: 20,
    width: 100,
    height: 50,
    fill: "green",
    stroke: "black",
    strokeWidth: 2
  });

  // 把 rect1 添加到图层1中，一个图层有许多的图形、组。
  layer1.add(rect1);

  const layer2 = new Konva.Layer();

  const rect2 = new Konva.Rect({
    x: 150,
    y: 40,
    width: 100,
    height: 50,
    fill: "red",
    shadowBlur: 10,
    cornerRadius: 10
  });

  layer2.add(rect2);

  const layer3 = new Konva.Layer();

  const rect3 = new Konva.Rect({
    x: 50,
    y: 120,
    width: 100,
    height: 100,
    fill: "blue",
    cornerRadius: [0, 10, 20, 30]
  });
  const rect4 = new Konva.Rect({
    x: 250,
    y: 150,
    width: 100,
    height: 100,
    fill: "#525288",
    cornerRadius: 5
  });

  layer3.add(rect3);
  layer3.add(rect4);

  // 把图层1、2、3添加到容器中
  stage.add(layer1);
  stage.add(layer2);
  stage.add(layer3);
</script>
</body>
</html>
