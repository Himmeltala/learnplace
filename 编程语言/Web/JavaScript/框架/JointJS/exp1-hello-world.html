<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>exp1-hello-world</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.7.4/joint.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!-- content -->
<div id="myholder"></div>
<!-- dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.1/backbone.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.7.4/joint.js"></script>

<!-- code -->
<script type="text/javascript">
  const graph = new joint.dia.Graph({}, { cellNamespace: joint.shapes });
  const paper = new joint.dia.Paper({
    el: document.getElementById("myholder"),
    model: graph,
    width: window.innerWidth - 100,
    height: window.innerHeight - 100,
    cellViewNamespace: joint.shapes,
    gridSize: 10,
    drawGrid: true,
    background: {
      color: "rgba(0, 255, 0, 0.3)"
    }
  });

  const rect1 = new joint.shapes.standard.Rectangle();
  rect1.position(100, 30);
  rect1.resize(100, 40);
  rect1.attr({
    body: {
      fill: "blue"
    },
    label: {
      text: "Hello",
      fill: "white"
    }
  });
  // rect.addTo(graph);

  const rect2 = rect1.clone();
  rect2.translate(300, 0);
  rect2.attr("label/text", "World!");
  // rect.addTo(graph);

  const link = new joint.shapes.standard.Link();
  link.source(rect1);
  link.target(rect2);

  graph.addCells(rect1, rect2, link);
</script>
</body>
</html>
