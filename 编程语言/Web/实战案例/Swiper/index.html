<script>
  class Typewriter {
    constructor({
                  el,
                  texts,
                  typingSpeed = 100,
                  eraseSpeed = 20,
                  eraseDelay = 2000,
                  blinkSpace = 5,
                  fontSize = 16
                }) {
      this.el = el;
      this.texts = texts;
      this.count = 0;
      this.index = 0;
      this.currentText = "";
      this.letter = "";
      this.typingSpeed = typingSpeed;
      this.eraseSpeed = eraseSpeed;
      this.eraseDelay = eraseDelay;
      this.blinkSpace = blinkSpace;
      this.fontSize = fontSize;

      this.dom = document.getElementById(this.el);
    }

    type() {
      this.currentText = this.texts[this.count];
      this.letter = this.currentText.slice(0, ++this.index);
      this.displayLetter();

      if (this.letter.length === this.currentText.length) {
        setTimeout(() => this.erase(), this.eraseDelay);
      } else {
        setTimeout(() => this.type(), this.typingSpeed);
      }
    }

    erase() {
      this.letter = this.currentText.slice(0, --this.index);
      this.displayLetter();

      if (this.letter.length === 0) {
        this.index = 0;
        this.count = (this.count + 1) % this.texts.length;
        this.clearDisplay();
        setTimeout(() => this.type(), 500);
      } else {
        setTimeout(() => this.erase(), this.eraseSpeed);
      }
    }

    displayLetter() {
      this.dom.textContent = this.letter;
      this.dom.style.width = `${this.getTextWidth(this.letter)}px`;
    }

    clearDisplay() {
      this.dom.textContent = "";
    }

    getTextWidth(text) {
      const span = document.createElement("span");
      span.style.fontSize = `${this.fontSize}px`;
      span.style.visibility = "hidden";
      span.style.position = "absolute";
      span.style.whiteSpace = "nowrap";
      span.textContent = text;
      document.body.appendChild(span);
      const width = span.offsetWidth;
      document.body.removeChild(span);
      return width + this.blinkSpace;
    }
  }

  const texts = [
    "你好，很高兴认识你，接下来将自我介绍，",
    "我是一个 Web <Developer />，",
    "技术栈：Vue.js、React.js，",
    "喜欢日漫、游戏，",
    "座右铭：Time tick away, dream faded away!"
  ];

  const typewriter = new Typewriter({ el: "typewriter", texts, fontSize: 20 });
  typewriter.type();

  const swiper = new Swiper(".swiper-container", {
    direction: "horizontal",
    mousewheel: true,
    speed: 1000
  });

  swiper.on("slideChange", function() {
    const activeIndex = swiper.activeIndex;
    console.log("当前活动滑块的索引：", activeIndex);
  });
</script>
